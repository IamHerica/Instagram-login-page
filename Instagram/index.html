<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
          <img src="instagram-celular.png" alt="celular">
        </div>
          <div class="instagram-continue">
            <div class="group">
              <img src="instagram-logo.png" class="instagram-logo"alt="Instagram logo">
              <div class="profile-photo">
                <img src="perfil-instagram.png" height="90px" alt="foto de perfil">
              </div>
              <a href="#" class="instagram-login">Continue como @IamHerica</a>
              <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group"> 
              <p class="not-account">Não é IamHericaa?</p>
              <p class="not-account">
                <span class="link-blue">Alternar contas</span>
                ou 
                <span class="link-blue">Inscreva-se</span>
              </p>
              </div>
          <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
              <a href="https://play.google.com/store/apps/details?id=com.instagram.android" class="app-download"></a>
              <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-download"></a>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
